<!DOCTYPE html> 
<html>  
	<head> 
	<title>Mobile Mingle</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<base href=""/>
	<link rel="stylesheet" href="lib/jquery.mobile-1.0/jquery.mobile-1.0.min.css" />  
	<link rel="stylesheet" href="index.css" />   
	<script type="text/javascript" src="lib/underscore-min.js"></script>  
	<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="lib/highcharts.js"></script>
	<script type="text/javascript" src="lib/jquery.mobile-1.0/jquery.mobile-1.0.js"></script>     
	<script type="text/javascript" src="lib/backbone.js"></script>                              
	<!--<script type="text/javascript" src="lib/backbone.localStorage.js"></script>-->
</head> 
<body> 
	
	<section data-role="page" id="main"> 		
		<header data-role="header">
			<h1>Mobile Mingle</h1>
		</header> 
		
		<div class="ui-grid-a" id="journeys">
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Steps</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" id="totalJournies">&nbsp;</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Story Count</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" id="totalStories">&nbsp;</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Total Story Points</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e" id="totalPoints">&nbsp;</div></div>
		</div>    

		<a href="#viewGraph" data-role="button" data-icon="arrow-r" data-iconpos="right">View Graph</a>   

		<div data-role="collapsible" data-rel="dialog" data-transition="pop">
			<h3>Enter details</h3>
			
		  <div id="journeyView" data-role="content" data-theme="c">
			</div>
			
		</div> 
	</section>  
	
	<section data-role="page" id="viewGraph" data-theme="a">
		<header data-role="header">
			<a href="#main" data-role="button" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>Mobile Mingle</h1>
		</header>
		<div data-role="content">
			<div id="container"></div>  
				<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
						<select name="slider-stories" id="slider-stories" data-theme="a" data-role="slider">
							<option>Stories</option>
							<option>Points</option>
				</fieldset>        
    	</div> 
	</section>  
 
	<script type="text/javascript" src="index.js"></script> 
	
	</body> 
</html>
