<!DOCTYPE html> 
<html>  
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<base href="http://dl.dropbox.com/u/41174287/mobileMingle" target="_blank" />
	<link rel="stylesheet" href="mobileMingle/jquery.mobile-1.0/jquery.mobile-1.0.min.css" />  
	<link rel="stylesheet" href="mobileMingle/themes/mingle.css">    
	<script type="text/javascript" src="mobileMingle/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="mobileMingle/highcharts.js"></script>
	<script type="text/javascript" src="mobileMingle/jquery.mobile-1.0/jquery.mobile-1.0.js"></script>  
</head> 
<body> 

	<body> 
	<section data-role="page" id="one"> 		
		<header data-role="header">
			<h1>Mobile Mingle</h1>
		</header>
		<div data-role="content" >	
			<p>Welcome to the proof of concept Mobile Mingle web application</p>	
		</div> 
		<div class="ui-grid-a">
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Steps</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e">8</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Story Count</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e">55 stories</div></div>
					<div class="ui-block-a"><div class="ui-bar ui-bar-e">Total Story Points</div></div>
					<div class="ui-block-b"><div class="ui-bar ui-bar-e">157 points</div></div>
		</div>  
		<a href="#two" data-role="button" data-icon="arrow-r" data-iconpos="right">View Graph</a> 
	</section>  
	
	<section data-role="page" id="two" data-theme="a">
		<header data-role="header">
			<a href="#one" data-role="button" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>Mobile Mingle</h1>
		</header>
		<div data-role="content">
			<div id="container"></div>  
				<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
						<select name="slider-stories" id="slider-stories" data-role="slider">
							<option value="on">Stores</option>
							<option>Points</option>
				</fieldset>        
    	</div> 
	</section> 
	 
	<script type="text/javascript" src="mobileMingle/index.js"></script>
	</body> 
</html>
